<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <style>
            * {
                font-family: 'Roboto Condensed', sans-serif;
            }

            body {
                width: 8.5in;
                height: 11in;
                margin: 0.675in 0.5in;
                padding: 0;
            }

            @page {
                size: 8.5in 11in;
            }

            .row {
                display: flex;
                gap: 0.125in;
                margin-top: 0.125in;
            }

            .tag {
                width: .765in;
                height: .512in;
                border: 0.5px solid rgb(255, 255, 255);
                border-radius: .0625in;
                margin: 0;
                overflow: hidden;
            }

            .tag-content {
                transform: rotate(-90deg);
                width: .512in;
                height: .765in;
                position: relative;
                top: -40%;
                left: 15.5%;
                padding: 0 5px;
            }

            .tag-title {
                font-size: 0.125in;
                text-align: center;
                margin: 0;
                font-weight: bold;
                margin-top: 0.075in;
            }

            .tag-subtitle {
                font-size: 0.1in;
                text-align: center;
                margin: 0;
            }

            .tag-phone {
                font-size: 0.075in;
                text-align: center;
                margin: 0;
            }

            .tag img {
                display: block;
                max-height: .35in;
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
    </body>

    <script>
        // Generate tag elements
        for (let row = 1; row <= 16; row++) {
            document.write('<div class="row">');
            for (let col = 1; col <= 9; col++) {
                const number = (row - 1) * 9 + col + 11999 + 288;
                const imgUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${number}Filip%20Kin%202489466028`;
                const tagSubtitle = number.toString().padStart(5, '0');
                document.write(`
                    <div class="tag">
                        <div class="tag-content">
                            <p class="tag-title">Filip Kin</p>
                            <img src="${imgUrl}">
                            <p class="tag-subtitle">${tagSubtitle}</p>
                            <p class="tag-phone">248-946-6028</p>
                        </div>
                    </div>
                `);
            }
            document.write('</div>');
        }
    </script>
</html>
</script>
</html>
